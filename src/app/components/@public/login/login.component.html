<div class="login">
    <div class="login__formulario animated fadeIn">
        <form (submit)="SignIn()">
            <input type="email" [(ngModel)]="user.email" name="email" placeholder="correo electronico">
            <input type="password" [(ngModel)]="user.password" name="password" placeholder="contraseña">
            <a [routerLink]="['/registro']">¿Aun no tienes una cuenta?</a>
            <button type="submit">Acceder</button>
        </form>
    </div>
</div>
