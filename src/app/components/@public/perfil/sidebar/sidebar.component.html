<div class="row" *ngIf="!UserInfo; else user_content">
    <h1>Cargando...</h1>
</div>

<ng-template #user_content>
    <div class="sidebar">
        <div>
            <h6>{{UserInfo.username | uppercase}}</h6>
            <img [src]="UserInfo.imgURL || 'assets/images/user.png'" class="perfil">
            <ng-container>
                <mat-accordion>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <mat-icon>restore_page</mat-icon> Informaci√≥n
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <li><a [routerLink]="['/perfil/actualizar-informacion'] " routerLinkActive="activo" [ngStyle]="{'color': 'black'}">Actualizar</a></li>
                    </mat-expansion-panel>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <mat-icon>list_alt</mat-icon> Historial
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <li><a [routerLink]="['/perfil/historial-compra'] " routerLinkActive="activo" [ngStyle]="{'color': 'black'}">Compras</a></li>
                    </mat-expansion-panel>
                </mat-accordion>
            </ng-container>
        </div>
        <div class="botones">
            <button mat-raised-button color="primary" [routerLink]="['/']">
                Inicio
            </button>
            <button mat-raised-button color="warn" (click)="authService.loggout()">
                Salir
            </button>
        </div>
    </div>
</ng-template>
