<div class="filter">
    <div class="encabezado">
        <img src="assets/images/shopping-cart.gif" class="bg">
        <h1>Historial de Compra</h1>
    </div>
    <mat-form-field>
        <mat-label>Filtro por N° de Orden</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Orden #3323" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Orden">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Orden </th>
                <td mat-cell *matCellDef="let row, let i = index;"> N° {{row.Orden}} </td>
            </ng-container>

            <ng-container matColumnDef="Productos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Productos </th>
                <td mat-cell *matCellDef="let row">{{row.Productos}}</td>
            </ng-container>

            <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.Fecha}} </td>
            </ng-container>

            <ng-container matColumnDef="Monto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
                <td mat-cell *matCellDef="let row"> S/ {{row.Monto}}.00 </td>
            </ng-container>

            <ng-container matColumnDef="tools">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button>
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se ha encontrado compras con el siguiente valor: "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
    </div>


</div>
