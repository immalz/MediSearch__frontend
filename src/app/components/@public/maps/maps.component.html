<div class="main animated fadeIn">
    <h2>{{maps.nameCompany}}</h2>
    <agm-map [latitude]="maps.lat" [longitude]="maps.lng" [zoom]="zoom">
        <agm-marker [latitude]="maps.lat" [longitude]="maps.lng" [iconUrl]="pharmacyURL">
            <agm-info-window>
                <h6>{{maps.nameCompany}}</h6>
                <h6>{{maps.address}}</h6>
                <img [src]="maps.imgURL" class="imgURL">
            </agm-info-window>
        </agm-marker>
    </agm-map>
</div>
