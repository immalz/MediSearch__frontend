<div class="main">
    <mat-card class="example-card" *ngFor="let req of reqPharmacy">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{req.name}}</mat-card-title>
            <mat-card-subtitle>Solicitud entrante</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="req.imgURL" [alt]="req.name">
        <mat-card-content>
            <p>Direccion: {{req.address}}</p>
            <p>Due√±o: {{req.nameOwner}} - Celular: {{req.phone}}</p>
            <p>Contacto: {{req.email}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="warn" (click)="deny(req._id)">Rechazar</button>
            <button mat-button color="primary" (click)="accept(req)">Aceptar</button>
        </mat-card-actions>
    </mat-card>
</div>
